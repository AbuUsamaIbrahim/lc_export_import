<script>
    var rootPath = basicUrl + '/api/v1/users';
    var userList = [];
    var selectedUserId = 0;
    var user_info;
    var dt;
    $(document).ready(function () {
        user_info = JSON.parse(window.localStorage.getItem('user_info'));
        if (user_info == null) {
            window.location = 'index.html';
        }
        $('#pUser').html(user_info.name);
        getAllUser();
    });

    function showModal(user) {
        if (user != null && user.email == 'admin@abc.com') {
            alert('Admin User is not editable');
            return;
        } else if (user == null) {
            $("#exampleModalLabel").html("Add User");
            $("#email").prop("readonly", false);
            $("#lname").prop("readonly", false);
            selectedUserId = 0;
            $("#id").val("");
            $("#lname").val("");
            $("#email").val("");
            $("#password").val("");
            $("#isAdmin").prop('checked', false);
        } else {
            selectedUserId = user.id;
            $("#exampleModalLabel").html("Change Password");
            $("#id").val(user.id);
            $("#lname").val(user.name);
            $("#lname").prop("readonly", true);
            $("#email").val(user.email);
            $("#email").prop("readonly", true);
            $("#password").val("");
        }

        $('#exampleModal').modal().show();
    }

    function addUser() {
        var id = $("#id").val();
        var name = $("#lname").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var isAdmin = $("#isAdmin").val();
        var api = "";
        if (selectedUserId == 0) {
            api = rootPath + '/create';
        } else {
            api = rootPath + '/' + selectedUserId;
        }
        console.log(api);
        var payload = {id: id, username: name, name: name, email: email, isAdmin: isAdmin, password: password};
        if (email == 'undefined' || email.length == 0 || password == 'undefined' || password.length == 0) {
            alert('Mandatory fields should not be empty');
        } else {
            $.ajax({
                type: selectedUserId == 0 ? "POST" : "PUT",
                url: api,
                data: JSON.stringify(payload),
                headers: {'Authorization': 'Bearer ' + user_info.token},
                contentType: 'application/json',
                error: function (res) {
                    alert(JSON.stringify(res));
                },
                success: function (res) {
                    var msg = selectedUserId == 0 ? 'User Created Successfully' : 'User Updated Successfully';
                    alert(msg);
                    $("#exampleModal").modal('hide');
                    getAllUser();
                }

            });
        }
    }


    function saveUser(btn) {
        var data = dt.row($(btn).parents('tr')).data();
        var id = data[0];
        var name = data[2];
        var email = data[3];
        var user = {id: id, name: name, email: email};
        showModal(user);
    }

    function removeUser(btn) {
        var data = dt.row($(btn).parents('tr')).data();
        var id = data[0];
        if (data != null && data[3] == 'admin@abc.com') {
            alert('Admin User is not deletable');
            return;
        }
        var api = rootPath + '/' + id;
        if (window.confirm('Are you sure to delete user?')) {
            $.ajax({
                type: "DELETE",
                url: api,
                headers: {'Authorization': 'Bearer ' + user_info.token},
                contentType: 'application/json',
                error: function (res) {
                    console.log(JSON.stringify(res));
                    alert(JSON.stringify(res));
                },
                success: function (res) {
                    alert('User Deleted Successfully');
                    getAllUser();
                }
            });
        }
    }


    function getAllUser() {
        var editBtn = '<button type="button" class="btn btn-success save" onclick="saveUser(this)">Edit</button>';
        var removeBtn = '<button type="button" class="btn btn-danger remove" onclick="removeUser(this)">Remove</button>';

        var api = rootPath + '/all';

        $.ajax({
            type: "GET",
            url: api,
            headers: {'Authorization': 'Bearer ' + user_info.token},
            contentType: 'application/json',
            error: function (res) {
                alert(JSON.stringify(res));
            },
            success: function (res) {
                var dataSet = [];
                var i = 1;
                $.each(res.content, function (k, v) {
                    var arr = [];
                    arr.push(v.id);
                    arr.push(i++);
                    arr.push(v.name);
                    arr.push(v.email);
                    arr.push(editBtn + ' ' + removeBtn);
                    dataSet.push(arr);
                });

                userList = dataSet;

                $('#resultContainer').empty();
                $('<table id="example" class="table table-striped table-bordered table-sm" width="100%"></table>').appendTo('#resultContainer');
                dt = $('#example').DataTable({

                    data: dataSet,
                    columns: [
                        {title: "Id"},
                        {title: "Serial Number"},
                        {title: "Name"},
                        {title: "Email"},
                        {title: "Actions"}
                    ],
                    "columnDefs": [
                        {
                            "targets": [0],
                            "visible": false,
                            "searchable": false
                        }
                    ]
                });
            }

        });
    }


    function logout() {
        window.localStorage.removeItem('user_info');
        window.location = 'index.html';
    }
</script>
